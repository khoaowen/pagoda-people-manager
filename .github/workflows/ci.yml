name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  checks: write
  contents: read
env:
  JAVA_VERSION: 21

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'
      - name: Run unit tests
        run: mvn clean test -Punit-tests

      - name: Publish unit test report
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3
        if: always()
        with:
          name: Unit Tests Report
          path: "**/target/surefire-reports/*.xml"
          reporter: java-junit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'
      - name: Run integration tests
        run: mvn clean verify -Pintegration-tests

      - name: Publish integration test report
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3
        if: always()
        with:
          name: Integration Tests Report
          path: "**/target/failsafe-reports/TEST-*.xml"
          reporter: java-junit

  sonar-scan:
    name: Aggregate Coverage and Sonar scan
    runs-on: ubuntu-latest
    needs: [ unit-tests, integration-tests ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Generate reports
        run: mvn verify -Pcoverage-report

      - name: Upload merged jacoco report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: report-aggregate/target/site/jacoco-aggregate/jacoco.xml

      - name: Run Sonar analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Pcoverage-report
          -Dsonar.projectKey=khoaowen_pagoda-people-manager
          -Dsonar.organization=delsarl
          -Dsonar.qualitygate.wait=true          

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  build:
    name: Build Full Stack
    runs-on: ubuntu-latest
    needs: [sonar-scan, frontend-test]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'
      
      - name: Build frontend
        working-directory: web-app
        run: |
          npm ci
          npm run build
      
      - name: Copy frontend to backend
        run: |
          mkdir -p api/src/main/resources/static
          cp -r web-app/dist/* api/src/main/resources/static/
      
      - name: Build backend with frontend
        run: mvn clean package -Pskip-all-tests
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pagoda-app
          path: api/target/*.jar

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      
      - name: Build Docker image
        run: docker compose -f docker-compose.test.yml build
      
      - name: Start application
        run: docker compose -f docker-compose.test.yml up -d
      
      - name: Wait for application
        run: |
          for i in {1..60}; do
            if docker compose -f docker-compose.test.yml ps | grep -q "healthy"; then
              echo "Application is ready!"
              exit 0
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done
          echo "Application failed to start"
          docker compose -f docker-compose.test.yml logs
          exit 1
      
      - name: Install Playwright
        working-directory: web-app
        run: |
          npm ci
          npx playwright install --with-deps
      
      - name: Run E2E tests
        working-directory: web-app
        run: |
          npx playwright test --reporter=list --reporter=junit=playwright-report/results.xml

      - name: Publish E2E summary
        if: always()
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3
        with:
          name: Playwright E2E Report
          path: web-app/playwright-report/results.xml
          reporter: junit
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web-app/playwright-report/
          retention-days: 30
      
      - name: Stop application
        if: always()
        run: docker compose -f docker-compose.test.yml down
